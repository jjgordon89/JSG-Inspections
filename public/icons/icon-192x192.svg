<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="88" fill="url(#grad1)" stroke="#1e40af" stroke-width="4"/>
  
  <!-- Clipboard icon -->
  <g transform="translate(96,96)">
    <!-- Clipboard base -->
    <rect x="-24" y="-32" width="48" height="56" rx="4" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Clipboard clip -->
    <rect x="-12" y="-36" width="24" height="8" rx="2" fill="#6b7280"/>
    
    <!-- Checkmarks -->
    <g stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="-16,-16 -12,-12 -8,-16"/>
      <polyline points="-16,-4 -12,0 -8,-4"/>
      <polyline points="-16,8 -12,12 -8,8"/>
    </g>
    
    <!-- Lines -->
    <g stroke="#6b7280" stroke-width="2" stroke-linecap="round">
      <line x1="-4" y1="-16" x2="16" y2="-16"/>
      <line x1="-4" y1="-4" x2="16" y2="-4"/>
      <line x1="-4" y1="8" x2="16" y2="8"/>
    </g>
    
    <!-- Gear icon (small) -->
    <g transform="translate(20,20) scale(0.6)" fill="#f59e0b">
      <circle cx="0" cy="0" r="8" fill="#f59e0b"/>
      <circle cx="0" cy="0" r="4" fill="#ffffff"/>
      <g stroke="#f59e0b" stroke-width="2">
        <line x1="0" y1="-12" x2="0" y2="-10"/>
        <line x1="0" y1="10" x2="0" y2="12"/>
        <line x1="-12" y1="0" x2="-10" y2="0"/>
        <line x1="10" y1="0" x2="12" y2="0"/>
        <line x1="-8.5" y1="-8.5" x2="-7" y2="-7"/>
        <line x1="7" y1="7" x2="8.5" y2="8.5"/>
        <line x1="8.5" y1="-8.5" x2="7" y2="-7"/>
        <line x1="-7" y1="7" x2="-8.5" y2="8.5"/>
      </g>
    </g>
  </g>
  
  <!-- JSG text -->
  <text x="96" y="160" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">JSG</text>
</svg>